<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>profile card</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="pratice.js"></script>
</head>
<body>
    <div class="container">
        <div class="control">
            <img src="img/Giri1.jpg" alt="pic" class="profile-img">
        </div>
        <div class="text">
            <span class="name">Giri prasath R</span>
            <span class="job">Under graduate </span>
        </div>
        <div class="links">
            <a href="#" class="each">
                <box-icon type='logo' name='facebook'></box-icon>
            </a>
            <a href="#" class="each">
                <box-icon type='logo' name='youtube'></box-icon>
            </a>
            <a href="#" class="each">
                <box-icon type='logo' name='instagram'></box-icon>
            </a>
            <a href="#" class="each">
                <box-icon type='logo' name='twitter'></box-icon>
            </a>
        </div> 
    </div>
</body > 
</html>
